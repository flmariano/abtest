
<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <!-- can only confirm with enter in new version -->
      <input [ngClass]="{'makeinvisible': abTest.version == 'button'}" (focus)="OnTextBoxFocus()" [(ngModel)]="hero.name" placeholder="name" (keyup.enter)="save()" (keydown)="OnTextBoxKeyDown($event)"/>
      <input [ngClass]="{'makeinvisible': abTest.version == 'enter'}" (focus)="OnTextBoxFocus()" [(ngModel)]="hero.name" placeholder="name" (keydown)="OnTextBoxKeyDown($event)"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button [ngClass]="{'makeinvisible': abTest.version == 'enter'}" (click)="save()">save</button>
</div>
