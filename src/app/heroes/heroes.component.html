<h2>My Heroes</h2>

<div>
  <label>Hero name:
    <input [ngClass]="{'makeInvisible': abTest.version == 'enter'}" #heroName />
    <input [ngClass]="{'makeInvisible': abTest.version !== 'enter'}" (keyup.enter)="add(heroName2.value); heroName2.value=''" #heroName2 />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <br *ngIf="abTest.version == 'below'">
  <button [ngClass]="{'makeInvisible': abTest.version == 'enter'}" (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
    <button class="delete" title="delete hero"
      (click)="delete(hero)">x</button>
  </li>
</ul>
